
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckySpin AI - Maple Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Quicksand', 'Noto Sans TC', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 50%, #A5D6A7 100%);
            background-attachment: fixed;
        }

        .maple-window {
            background: rgba(30, 60, 120, 0.85);
            backdrop-filter: blur(4px);
            border: 2px solid #fff;
            box-shadow: 0 0 0 2px #555, 0 8px 20px rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        .maple-header {
            background: linear-gradient(to bottom, #FFD54F, #FBC02D);
            border-bottom: 2px solid #F9A825;
            color: #5D4037;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
            border-radius: 6px 6px 0 0;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #FFD54F; border-radius: 10px; border: 1px solid #F9A825; }

        @keyframes leaf-float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0); }
        }
        .animate-leaf { animation: leaf-float 3s ease-in-out infinite; }
    </style>
